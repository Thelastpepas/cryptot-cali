<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h2>Actualizar Información del Usuario</h2>
    <form action="{{ url_for('update_user') }}" method="post">
        <div>
            <label for="idnumber">Número de Identificación del Usuario a Actualizar:</label>
            <input type="text" id="idnumber" name="idnumber" required>
        </div>
        <div>
            <label for="firstname">Nuevo Nombre (dejar en blanco para no cambiar):</label>
            <input type="text" id="firstname" name="firstname">
        </div>
        <div>
            <label for="surname">Nuevo Apellido (dejar en blanco para no cambiar):</label>
            <input type="text" id="surname" name="surname">
        </div>
        <div>
            <label for="mail">Nuevo Correo Electrónico (dejar en blanco para no cambiar):</label>
            <input type="email" id="mail" name="mail">
        </div>
        <button type="submit">Actualizar Usuario</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <!-- Enlace para "Volver al inicio" -->
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>

</html>
